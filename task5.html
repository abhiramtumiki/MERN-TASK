<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
  </head>
  <body>
    <div>
      <table
        border="1px black solid"
        cellspacing="0"
        cellpadding="1"
        style="margin-left: auto; margin-right: auto"
      >
        <caption style="font-size: 35px; color: blue; margin-bottom: 10px">
          Registration Form
        </caption>
        <tr>
          <th>First Name</th>
          <td>
            <input type="text" name="fName" id="fName" style="width: 97%" />
          </td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td>
            <input type="text" name="lName" id="lName" style="width: 97%" />
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td>
            <input type="email" name="email" id="email" style="width: 97%" />
          </td>
        </tr>
        <tr>
          <th>Password</th>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              style="width: 97%"
            />
          </td>
        </tr>
        <tr>
          <th>Re-enter Password</th>
          <td>
            <input
              type="password"
              name="rePassword"
              id="rePassword"
              style="width: 97%"
            />
          </td>
        </tr>
        <tr>
          <th>Gender</th>
          <td>
            <input type="radio" name="gender" id="male" />Male
            <br />
            <input type="radio" name="gender" id="female" />Female
          </td>
        </tr>
        <tr>
          <th>Age</th>
          <td>
            <input type="number" name="age" id="age" style="width: 97%" />
          </td>
        </tr>
        <tr>
          <th>Phone Numer</th>
          <td>
            <input
              type="number"
              name="phone"
              id="phNumber"
              style="width: 97%"
            />
          </td>
        </tr>
        <tr>
          <th>Address</th>
          <td>
            <textarea
              name=""
              id=""
              cols="20"
              rows="5"
              style="width: 97%"
            ></textarea>
          </td>
        </tr>
        <tr>
          <th>State</th>
          <td>
            <input type="text" style="width: 97%" name="State" id="State" />
          </td>
        </tr>
        <tr>
          <th>Country</th>
          <td>
            <select name="Country" id="Country">
              <option value="">Choose your country</option>
              <option value="india">India</option>
              <option value="USA">USA</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Languages Known</th>
          <td>
            <input type="checkbox" name="lang" id="English" />English
            <input type="checkbox" name="lang" id="Kannada" />Kannada
            <input type="checkbox" name="lang" id="Hindi" />Hindi
            <input type="checkbox" name="lang" id="Teugu" />Telugu
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" />Hereby I declare all the given details are
            true
          </td>
        </tr>
        <tr>
          <td style="text-align: right" colspan="2">
            Log in to <a href="https://ethnus.com/">Ethnus</a> website
          </td>
        </tr>
      </table>

      <!-- <button style="margin-left: auto; margin-right: auto">Register</button> -->
    </div>
    <div style="text-align: center; margin-top: 10px">
      <input type="button" value="Register" />
    </div>
  </body>
</html>
